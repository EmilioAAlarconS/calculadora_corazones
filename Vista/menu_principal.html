<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculadora de corazones</title>
</head>
<body>
    <h1>Bienvenido a la Calculadora de Corazones</h1>

    <container>
        <h2>Datos de corazón</h2>
        <p>Ciudad de corazón</p>
        <select id="ciudad-corazon">
            <option value="lymhurst">Lymhurst</option>
            <option value="bridgewatch">Bridgewatch</option>
            <option value="martlock">Martlock</option>
            <option value="thetford">Thetford</option>
            <option value="fort-sterling">Fort Sterling</option>
            <option value="caerleon">Caerleon</option>
        </select>
        <p>Precio del corazón</p>
        <input type="number" id="precio-corazon" placeholder="Precio del corazón" />
        <button id="agregar-corazon">Agregar corazón</button>
    </container>
</body>
</html>
